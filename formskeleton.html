<!DOCTYPE html>
<html>
<!----head of form ----->
    <head>
        <title>content page</title>
    </head>
<!----body of form--->
    <body>
        <h1>Faculty details</h1>
        <h2>
          <i>please fill up the required entities in form</i>
        </h2>
        <form>
<!----name box-->
          <div>
           <label>Name</label>
           <input type="text" name="name">
          </div>
          <br>
<!-----email box---->
          <div>
             <label>Email</label>
             <input type="email" name="email">
           </div>
           <br>
<!------phone no.----->
           <div>
            <label>Phone no.</label>
            <input type="number" name="Phone">
           </div>
           <br>
<!-----message box--->
           <div>
            <label>Message</label>   
            <textarea name="message"></textarea>
           </div>
        </form>
<!----form end---->
    </body>
</html>
